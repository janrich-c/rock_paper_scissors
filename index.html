<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 25px;
        margin-top: 30px;
        margin-bottom: 50px;
      "
    >
      <img
        src="https://cdn-icons-png.flaticon.com/512/6793/6793733.png"
        alt=""
        style="width: 80px; height: 80px"
      />
      <h1>Janrich's Game of Rock, Paper, Scissors</h1>
      <img
        src="https://cdn-icons-png.flaticon.com/512/6793/6793733.png"
        alt=""
        style="width: 80px; height: 80px"
      />
    </div>
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 25px;
        margin-bottom: 100px;
      "
    >
      <h2>I throw:</h2>
      <input class="button" type="button" value="" id="rock" />
      <input class="button" type="button" value="" id="paper" />
      <input class="button" type="button" value="" id="scissors" />
    </div>
    <p id="round_result" style="text-align: center"></p>
    <p id="player_tally" style="text-align: center"></p>
    <p id="computer_tally" style="text-align: center"></p>
    <div style="display: flex; justify-content: center">
      <button id="reset" style="display: none">Reset</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
